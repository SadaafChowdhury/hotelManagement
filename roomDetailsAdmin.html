<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Five Seasons</title>
	
	<style>
		footer {
		  text-align: center;
		  padding: 3px;
		  background-color: #F0F0F0;
		}
	</style>
  </head>
  <body style="background-color:#F0F0F0;">
    
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Four Seasons Admin</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" href="#">Home</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" href="#">Room Details</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Employee Details</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Client Details</a>
		  </li>
		</ul>
	  </div>
	</nav>
	<!-- add room form -->
	
	<form style="width:30%; text-align:center;">
	  <div class="form-group">
		<label for="addRoomNo">Room Number</label>
		<input type="text" class="form-control" id="addRoomNo" aria-describedby="emailHelp" placeholder="Enter Room Number">
	  </div>
	  <div class="form-group">
		<label for="addRoomPrice">Price</label>
		<input type="number" class="form-control" id="addRoomPrice" placeholder="Price">
	  </div>
	  <div class="form-group">
		<label for="addRoomImage">Add Image</label>
		<input type="file" class="form-control" id="addRoomImage">
	  </div>
	  <button type="submit" class="btn btn-primary">Add</button>
	</form>
	
	<br><br>
	
	<!-- room details table-->
	
	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Room Number</th>
		  <th scope="col">Price</th>
		  <th scope="col">Booked Date Start</th>
		  <th scope="col">Booked Date End</th>
		  <th scope="col">Image</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <th scope="row">1</th>
		  <td>2000</td>
		  <td></td>
		  <td></td>
		  <td><img style="width:250px;" src="images/3.jpg" alt="Hotel Room"></td>
		</tr>
		<tr>
		  <th scope="row">2</th>
		  <td>Jacob</td>
		  <td>Thornton</td>
		  <td>@fat</td>
		</tr>
		
	  </tbody>
	</table>
	<footer>
	  <p>Five Seasons<br>
	  Contact Us at +17323542443</p>
	</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
