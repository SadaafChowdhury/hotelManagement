<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Five Seasons</title>
	
	<style>
		footer {
		  text-align: center;
		  padding: 3px;
		  background-color: #F0F0F0;
		}
	</style>
  </head>
  <body style="background-color:#F0F0F0;">
    
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Four Seasons</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" href="#">Home</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" href="#">Find Us</a>
		  </li>
		</ul>
	  </div>
	</nav>
	
	<br><br>
	
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img class="d-block w-100" src="images/1.jpg" alt="First slide">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="images/2.jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="images/5.jpg" alt="Third slide">
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
	<br><br>
	<!-- room details table-->
	
	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Room Number</th>
		  <th scope="col">Price</th>
		  <th scope="col">Book Date From</th>
		  <th scope="col">Book Date To</th>
		  <th scope="col">Image</th>
		  <th scope="col"></th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <th scope="row">1</th>
		  <td>2000</td>
		  <td><img style="width:250px;" src="images/3.jpg" alt="Hotel Room"></td>
		  <form>
		  <td><input type="date" class="form-control" id="dateS" aria-describedby="emailHelp"></td>
		  <td><input type="date" class="form-control" id="dateE" aria-describedby="emailHelp"></td>
		  <td><button type="submit" class="btn btn-primary">Book Now</button></td>
		  </form>
		  
		</tr>
		
		
	  </tbody>
	</table>
	<footer>
	  <p>Five Seasons<br>
	  Contact Us at +17323542443</p>
	</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
